<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Pedal Pros Repair</title>
  </head>
  <body class="background">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Pedal Pros</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-pills">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" aria-current="page" href="services.html"
              >Services</a
            >
            <a class="nav-link" href="aboutUs.html">About us</a>
            <a class="nav-link" href="contactUs.html">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>

    <h1 class="subtitle">Book Your Appointment Now</h1>
    <br />
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputFName" class="form-label">First Name *</label>
        <input type="email" class="form-control" id="inputFName" />
      </div>
      <div class="col-md-6">
        <label for="inputLName" class="form-label">Last Name *</label>
        <input type="password" class="form-control" id="inputLName" />
      </div>
      <div class="col-12">
        <label for="inputEmail" class="form-label">Email *</label>
        <input
          type="text"
          class="form-control"
          id="inputEmail"
          placeholder="johndoe@gmail.com"
        />
      </div>
      <div class="col-12">
        <label for="inputState" class="form-label">Expert *</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Jess</option>
          <option>Ryan</option>
          <option>Janet</option>
        </select>
      </div>
      <div class="col-12">
        <label for="inputState" class="form-label">Service *</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Simple Tune Up</option>
          <option>E-Bike Repair</option>
          <option>Race Performance Package</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Date *</label>
        <input
          type="text"
          placeholder="MM/DD/YY"
          class="form-control"
          id="inputCity"
        />
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Time *</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>11:00</option>
          <option>11:30</option>
          <option>12:00</option>
          <option>1:00</option>
          <option>1:30</option>
          <option>2:00</option>
          <option>2:30</option>
          <option>3:00</option>
          <option>3:30</option>
          <option>4:00</option>
          <option>4:30</option>
          <option>5:00</option>
          <option>5:30</option>
        </select>
      </div>
      <div class="col-12">
        <button
          type="button"
          onclick="bookingSuccess()"
          class="btn btn-primary"
        >
          Book Now
        </button>
      </div>
    </form>

    <script>
      function bookingSuccess() {
        window.location.href = "succesfullBooking.html"
      }
    </script>
    <footer class="bg-dark text-white mt-5">
      <div class="container">
        <div class="row py-4">
          <div class="col-md-3">
            <h4>Location</h4>
            <p>123 Main St</p>
          </div>
          <div class="col-md-3">
            <h4>Phone</h4>
            <p>123 456 7890</p>
          </div>
          <div class="col-md-3">
            <h4>Email</h4>
            <p>bikerepair@bikers.com</p>
          </div>
          <div class="col-md-3">
            <h4>Hours of Operation</h4>
            <p>Monday - Friday: 11:00AM - 06:00PM</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
